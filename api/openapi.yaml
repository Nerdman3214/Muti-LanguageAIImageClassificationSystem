openapi: 3.0.0
info:
  title: ML Inference API
  version: 1.0.0
  description: Production ML inference system with ONNX + CUDA

servers:
  - url: http://localhost:8080/api/v1
    description: Development server

paths:
  /init:
    post:
      summary: Initialize inference engine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                modelPath:
                  type: string
                  example: "/models/resnet50_imagenet.onnx"
      responses:
        '200':
          description: Engine initialized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: string

  /infer:
    post:
      summary: Run inference on image
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Inference result
          content:
            application/json:
              schema:
                type: object
                properties:
                  class:
                    type: integer
                  confidence:
                    type: number
                  engine:
                    type: string
                  device:
                    type: string
                  latency_ms:
                    type: integer

  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  initialized:
                    type: boolean
